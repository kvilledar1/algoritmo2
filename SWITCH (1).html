<html>

<head>

<title> SWITCH javascript </title>

</head>

<body>

<script lang="javascript">  
    
    var dia = prompt("INGRESE UN NUMERO DEL 1 AL 7 PARA SABER QUE DIA DE LA SEMANA ES", "");

    switch (parseInt(dia))
    {
        case 1: alert("Lunes"); break;
        case 2: alert("MARTES"); break;
        case 3: alert("MIERCOLES"); break;
        case 4: alert("JUEVES"); break;
        case 5: alert("VIERNES"); break;
        case 6: alert("SABADO"); break;
        case 7: alert("DOMINGO"); break;
        default: alert("ESTE DIA NO EXISTE")
    }


</script>


</body>



</html>
